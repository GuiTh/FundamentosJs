<video id="meuVideo" height="450" width="800" controls autoplay controlsList="nodownload">
    <!-- com a tag source voce pode ter varias fontes de video diferentes pra ele pesquisar a correta -->
    <!-- constrols disponibiliza os botoes de controle no video -->
    <!-- autoplay faz com que o video comece sozinho assim que a pagina carrega -->
    <!-- constrolsList="nodownload" retira o botao de download do video  -->
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser nao suporta a tag de video
</video>
<div wm-progresso="meuVideo" class="progresso">
    <div>

    </div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>
<style>
    .progreso{
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }
    .progresso > div{
        background-color: red;
        color: fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
    </style>
    <script>
        function configurarVideo(id){
            const video = document.getElementById(id)
            
            video.oncontextmenu = () => false

            document.querySelector(`[wm-play=${id}]`).onclick = e => video.play()
            document.querySelector(`[wm-pause=${id}]`).onclick = e => video.pause()

            setInterval(() =>{
                const percentual = (video.currentTime / video.duration) * 100
                const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`)
                valorDiv.style.width = `${percentual}%`
                valorDiv.innerHTML = `${percentual.toFixed(1)}%`
            }, 500)
        }
        configurarVideo('meuvideo')
    </script>
